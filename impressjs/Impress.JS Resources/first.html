<html>
	<head>
		<title>Impress.js Tutorial</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<link href="styles.css" rel="stylesheet" />
	</head>
	<body>
		<div id="impress">
			<div class="Nn-support-message">
				Sorry! Your browser is unable to load this presentation in it's usual format. Please reload the page in a current version of Google Chrome, Safari, or Firefox.
			</div>

			<div class="step" data-x="-400" data-y="-400">
				Slide 1
			</div>

			<div class="step" data-z="-3000" data-scale="3" data-rotate="30">
				Slide 2
			</div>

			<div class="step" data-x="400" data-y="400" data-z="3000" data-scale="0.25" data-rotate="180">
				Slide 3
			</div>

		</div>

		<script type="text/javascript" src="impress.js"></script>
	</body>
</html>
